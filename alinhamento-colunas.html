<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Document</title>
    <style>
        .container{
            background-color: brown;
        }

        .container-fluid{
            background-color: burlywood;
            text-align: center;
        }


    </style>
</head>
<body>
    <!-- CONTAINER -->
    <div class="container">
        <h1>Container Simples</h1>
    </div>
    <!-- END CONTAINER -->

    <div class="container" style="background-color: brown; text-align: center;">
        <div class="row" style="background-color:cornflowerblue; color: white;">
            <div class="col" style="background-color: blue; color: white">Coluna 1</div>
            <div class="col" style="background-color: grey; color: white">Coluna 2</div>
            <div class="col" style="background-color: green; color: white">Coluna 3</div>
        </div>

        <div class="row" style="background-color:cornflowerblue; color: white;">
            <!-- ORDENAÇÃO -->
            <div class="col order-2" style="background-color: grey; color: white">Coluna 2</div>
            <div class="col order-3" style="background-color: green; color: white">Coluna 3</div>
            <div class="col order-1" style="background-color: blue; color: white">Coluna 1</div>
            <!-- END ORDENAÇÃO -->
        </div>
        <!-- ALINHAMENTO DE COLUNAS -->
        <div class="row align-items-center" style="height: 100px; background-color:cornflowerblue; color: white;">
            <div class="col align-self-start" style="background-color: blue; color: white">Coluna 1</div>
            <div class="col align-self-center" style="background-color: grey; color: white">Coluna 2</div>
            <div class="col align-self-end" style="background-color: green; color: white">Coluna 3</div>
        </div>
        <div class="row justify-content-center" style="height: 100px; background-color:goldenrod; color: white;">
            <div class="col-3" style="background-color: blue; color: white">Coluna 1</div>
            <div class="col-3" style="background-color: grey; color: white">Coluna 2</div>
            <div class="col-3" style="background-color: green; color: white">Coluna 3</div>
        </div>
        <div class="row justify-content-around" style="height: 100px; background-color:goldenrod; color: white;">
            <div class="col-3" style="background-color: blue; color: white">Coluna 1</div>
            <div class="col-3" style="background-color: grey; color: white">Coluna 2</div>
            <div class="col-3" style="background-color: green; color: white">Coluna 3</div>
        </div>
        <div class="row justify-content-between" style="height: 100px; background-color:goldenrod; color: white;">
            <div class="col-3" style="background-color: blue; color: white">Coluna 1</div>
            <div class="col-3" style="background-color: grey; color: white">Coluna 2</div>
            <div class="col-3" style="background-color: green; color: white">Coluna 3</div>
        </div>
        <!-- END ALINHAMENTO DE COLUNAS -->
    </div>
</body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</html>
